<html>

<head>
  <title></title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
  <script>
    $(function () {
      $("#header").load("header.html");
    });
  </script>
</head>

<body>
  <div id="header"></div>
  <div class="container">
    <div style="border-style: solid; 
                      border-radius: 40px;
                      position: relative;
                      margin: auto;
                      top: 20px;
                      width: 50%;
                      background-color: white;
                      ">
      <h1 style="margin-left: 20px; margin-top: 20px; margin-right: 20px">Register</h1>
      <form name="registerForm" method="post" action="php/registerCustomer.php">
        <div class="container">
          <div class="form-group">
            <label for="usernlog">Username</label>
            <input type="text" class="form-control" id="usernreg" name="usernreg" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="emailreg">E-Mail</label>
            <input type="email" class="form-control" id="emailreg" name="emailreg" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="passlog">Password</label>
            <input type="password" class="form-control" id="passreg" name="passreg" placeholder="Password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <small id="passwordHelp" class="form-text text-muted">Password must contain at least one number and one
              uppercase and lowercase letter, and at least 8 or more characters.</small>
          </div>
          <button type="submit" class="btn btn-primary" id="enterBtn" style="margin: 10px;">Submit</button>
        </div>
      </form>
    </div>
</body>
<script src="/statstask/scripts/cookieCheckLoggedIn.js"></script>

</html>
